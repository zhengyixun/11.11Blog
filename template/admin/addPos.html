<html lang="en">
<head>

</style>
<body>
<div class="container">
<form method="post" action="index.php?m=admin&f=cate&a=addPosCon">
    <div class="form-group">
        <label for="exampleInputEmail1">分类名称</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入分类名称" name="pname">
    </div>
    <div class="form-group parent">
        <label >头像</label>
        <div class="picture">
            <input type="hidden" class="form-control btnn"  name="pthumb">
        </div>
    </div>
    <button type="submit" class="btn btn-default">确认添加</button>
</form>
</div>
</body>
<script>
    var upll=new upload();
    var btnn=document.querySelector('.btnn');
    var parent=document.querySelector('.parent');
    upll.createView({ parent });
    upll.upl("index.php?m=admin&f=cate&a=uploads",function(e){
        var str=e.join(';');
        btnn.value +=str;
    });
</script>
